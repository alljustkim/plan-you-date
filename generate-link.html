<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator - Plan Your Date</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .generator-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #d32f2f;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .generate-btn:hover {
            background: linear-gradient(45deg, #45a049, #4caf50);
        }
        
        .result-section {
            display: none;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4caf50;
        }
        
        .link-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            word-break: break-all;
            font-family: monospace;
            margin-bottom: 15px;
        }
        
        .copy-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .share-btn {
            background: #25d366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .instructions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="generator-container">
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to main site</button>
        
        <h1>üéØ Personalized Link Generator</h1>
        
        <div class="instructions">
            <strong>How it works:</strong>
            <ol>
                <li>Fill in the information below</li>
                <li>Generate your personalized link</li>
                <li>Share the link with the person of your choice</li>
                <li>They will receive your personalized invitation!</li>
            </ol>
        </div>
        
        <form id="linkForm">
            <div class="form-group">
                <label for="yourName">Your name:</label>
                <input type="text" id="yourName" placeholder="Ex: Marie, John, etc." required>
            </div>
            
            <div class="form-group">
                <label for="theirName">Their name:</label>
                <input type="text" id="theirName" placeholder="Ex: Sophie, Peter, etc." required>
            </div>
            
            <div class="form-group">
                <label for="message">Personalized message (optional):</label>
                <textarea id="message" placeholder="Ex: I would really love to spend time together..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">WhatsApp number (optional):</label>
                <input type="tel" id="phoneNumber" placeholder="Ex: +1234567890">
            </div>
            
            <button type="submit" class="generate-btn">‚ú® Generate my personalized link</button>
        </form>
        
        <div id="resultSection" class="result-section">
            <h3>üéâ Your link is ready!</h3>
            <p>Copy and share this link with <span id="resultName"></span>:</p>
            <div id="linkDisplay" class="link-display"></div>
            <button class="copy-btn" onclick="copyLink()">üìã Copy link</button>
            <button class="share-btn" onclick="shareLink()">üì± Share</button>
        </div>
    </div>

    <script>
        document.getElementById('linkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generateLink();
        });

        function generateLink() {
            const yourName = document.getElementById('yourName').value;
            const theirName = document.getElementById('theirName').value;
            const message = document.getElementById('message').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            // Create URL parameters
            const params = new URLSearchParams();
            params.set('from', encodeURIComponent(yourName));
            params.set('to', encodeURIComponent(theirName));
            if (message.trim()) {
                params.set('msg', encodeURIComponent(message));
            }
            if (phoneNumber.trim()) {
                params.set('phone', phoneNumber.replace(/\s/g, ''));
            }
            
            // Generate local link
            const baseUrl = window.location.origin + window.location.pathname.replace('generate-link.html', '');
            const link = `${baseUrl}index.html?${params.toString()}`;
            
            // Display result
            document.getElementById('linkDisplay').textContent = link;
            document.getElementById('resultName').textContent = theirName;
            document.getElementById('resultSection').style.display = 'block';
            
            // Scroll to result
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }

        function copyLink() {
            const linkText = document.getElementById('linkDisplay').textContent;
            navigator.clipboard.writeText(linkText).then(function() {
                alert('‚úÖ Link copied to clipboard!');
            }).catch(function() {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = linkText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('‚úÖ Link copied to clipboard!');
            });
        }

        function shareLink() {
            const linkText = document.getElementById('linkDisplay').textContent;
            const theirName = document.getElementById('theirName').value;
            
            if (navigator.share) {
                navigator.share({
                    title: `Invitation from ${document.getElementById('yourName').value}`,
                    text: `Hi ${theirName}! I have something special to propose to you...`,
                    url: linkText
                });
            } else {
                // Fallback for browsers that don't support Share API
                const shareText = `Hi ${theirName}! I have something special to propose to you... ${linkText}`;
                navigator.clipboard.writeText(shareText).then(function() {
                    alert('‚úÖ Share message copied to clipboard!');
                });
            }
        }
    </script>
</body>
</html>
